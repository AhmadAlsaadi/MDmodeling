 <!DOCTYPE html>
<!-- Template by quackit.com -->
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>2 Column Layout &mdash; Left Menu</title>
		<style type="text/css">
		
			body{
				margin:0;
				padding:0;
				font-family: Sans-Serif;
				line-height: 1.5em;
			}
			
			main {
				padding-bottom: 10010px;
				margin-bottom: -10000px;
				float: left;
				width: 100%;
			}
			
			#nav {
				float: left;
				width: 230px;
				margin-left: -100%;
				padding-bottom: 10010px;
				margin-bottom: -10000px;
				background: #eee;
			}
			#range{
				
				font-weight: bold;
			}
			#wrapper {
				overflow: hidden;
			}
			
			#content {
				margin-left: 230px; /* Same as 'nav' width */
			}
			
			.innertube{
				margin: 15px; /* Padding for content */
				margin-top: 0;
			}
			
			p {
				color: #555;
			}
			h4{
				-webkit-margin-after:.5em;
			}
			form{

			}
			nav ul {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}
			
			nav ul a {
				color: darkgreen;
				text-decoration: none;
			}
	
		</style>
		
			
	
	

</head>

	
	<body>
		<div id="wrapper">
		
			<main>
				<div id="content">
					<div class="innertube">
						<h1 id=process-type>Heading</h1>
		
						<h3><a style='background:#eee;border:1px solid #ccc;font-size:120%;text-decoration:none;color:black;padding:3px;' href='http://www.quackit.com/html/templates/download/view_source.cfm?template=/html/templates/layout_templates/2_column_left_menu.cfm' target='_blank'>View Template Source Code</a></h3>&nbsp;<script>generateText(30)</script></p>
					</div>
				</div>
			</main>
			
			<nav id="nav">
				<div class="innertube">
					<h4>MD configuration</h4>
					<form>
  						<input type="radio" name="MDProcess" value="AGMD" checked onclick='ProcessConfig(this.value)'> AGMD<br>
  						<input type="radio" name="MDProcess" value="DCMD" onclick='ProcessConfig(this.value)'> DCMD<br>
 						 <input type="radio" name="MDProcess" value="VMD" onclick='ProcessConfig(this.value)'> VMD
					</form>
					<h4>Membrane Type</h4>
					<form>
  						<input type="radio" name="MemType" value="Flatsheet" checked> Flat Sheet<br>
  						<input type="radio" name="MemType" value="Hfiber"> Hollow Fibers<br>
					</form>
					</form>
					<h4>Flow Regime</h4>
					<form>
  						<input type="radio" name="FlowType" value="Co-current" > Co-current<br>
  						<input type="radio" name="FlowType" value="counter-current" checked> Counter-current<br>
					</form>
					<h4>Number of MD Stages</h4>
					<form>
  						<input type="range" name="stages" value="1" min="0" max="10" step="1"  onchange="showValue(this.value)">
  						<span id="range">1</span>
					</form>
				</div>
			</nav>
			
		</div>
		<script type="text/javascript">
			var ProcesType = document.forms[0];
    			var MDprocess = document.getElementById('process-type');
            		MDprocess .innerHTML= ProcesType[0].value + " Operating Parameters ";
            			
       				
			function showValue(newValue)
				{
					document.getElementById("range").innerHTML=newValue;
				}
			function ProcessConfig(newValue){
				MDprocess .innerHTML= newValue + " Operating Parameters ";
			}
		</script>
	</body>
</html>
